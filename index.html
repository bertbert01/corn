<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Photo Carousel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Creepster', cursive;
            overflow: hidden;
        }
        .carousel-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            background-color: #222;
            position: relative;
        }
        .carousel-slide {
            display: flex;
            width: calc(100% * 16); /* 8 images + 8 duplicates */
            height: 100%;
            animation: scroll 5s linear infinite;
        }
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100% * 8 / 8)); }
        }
        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            text-shadow: 2px 2px 8px #ff0000;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="images/1.jpg" alt="Photo 1">
            <img src="images/2.jpg" alt="Photo 2">
            <img src="images/3.jpg" alt="Photo 3">
            <img src="images/4.jpg" alt="Photo 4">
            <img src="images/5.jpg" alt="Photo 5">
            <img src="images/6.jpg" alt="Photo 6">
            <img src="images/7.jpg" alt="Photo 7">
            <img src="images/8.jpg" alt="Photo 8">
            <!-- Duplicates for continuous effect -->
            <img src="images/1.jpg" alt="Photo 1">
            <img src="images/2.jpg" alt="Photo 2">
            <img src="images/3.jpg" alt="Photo 3">
            <img src="images/4.jpg" alt="Photo 4">
            <img src="images/5.jpg" alt="Photo 5">
            <img src="images/6.jpg" alt="Photo 6">
            <img src="images/7.jpg" alt="Photo 7">
            <img src="images/8.jpg" alt="Photo 8">
        </div>
        <div class="title">hello >.<</div>
    </div>
    <audio autoplay loop>
        <source src="audio/audio1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
